# GitHub Actions Workflow für Agent Backend Deployment
# Triggered bei Push zu main wenn agent-backend geändert wird

name: Deploy Agent Backend to Fly.io

on:
  push:
    branches:
      - main
    paths:
      - 'agent-backend/**'
      - '.github/workflows/deploy-agents.yml'

  # Manual trigger
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Fly.io
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: agent-backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Verify Deployment
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 10

          echo "Checking health endpoint..."
          curl -f https://myhealth-agents.fly.dev/api/health || exit 1

          echo "Deployment successful!"
