name: Push Pull Legs
description: 6-day PPL split for advanced lifters
created: 2024-12-15
active: false

schedule:
  - day: monday
    type: push
  - day: tuesday
    type: pull
  - day: wednesday
    type: legs
  - day: thursday
    type: push
  - day: friday
    type: pull
  - day: saturday
    type: legs
  - day: sunday
    type: rest

workouts:
  push:
    focus: "Brust, Schultern, Trizeps"
    exercises:
      - name: Bench Press
        sets: 4
        rep_range: [6, 8]
        rest_sec: 180
      - name: Overhead Press
        sets: 4
        rep_range: [8, 10]
        rest_sec: 150
      - name: Incline Bench Press
        sets: 3
        rep_range: [8, 12]
        rest_sec: 120
      - name: Dip
        sets: 3
        rep_range: [8, 12]
        rest_sec: 90
      - name: Lateral Raise
        sets: 4
        rep_range: [12, 15]
        rest_sec: 60
      - name: Tricep Pushdown
        sets: 3
        rep_range: [12, 15]
        rest_sec: 60

  pull:
    focus: "RÃ¼cken, Bizeps, hintere Schulter"
    exercises:
      - name: Deadlift
        sets: 3
        rep_range: [5, 6]
        rest_sec: 240
        note: "Nur am ersten Pull-Tag der Woche"
      - name: Pull-Up
        sets: 4
        rep_range: [6, 10]
        rest_sec: 150
      - name: Barbell Row
        sets: 4
        rep_range: [8, 10]
        rest_sec: 120
      - name: Lat Pulldown
        sets: 3
        rep_range: [10, 12]
        rest_sec: 90
      - name: Face Pull
        sets: 4
        rep_range: [15, 20]
        rest_sec: 60
      - name: Barbell Curl
        sets: 3
        rep_range: [10, 12]
        rest_sec: 60

  legs:
    focus: "Quadrizeps, Hamstrings, Waden"
    exercises:
      - name: Squat
        sets: 4
        rep_range: [6, 8]
        rest_sec: 180
      - name: Romanian Deadlift
        sets: 3
        rep_range: [8, 10]
        rest_sec: 120
      - name: Leg Press
        sets: 3
        rep_range: [10, 12]
        rest_sec: 120
      - name: Leg Curl
        sets: 3
        rep_range: [10, 12]
        rest_sec: 90
      - name: Calf Raise
        sets: 4
        rep_range: [12, 15]
        rest_sec: 60

progression:
  type: intelligent
  deload_frequency_weeks: 5
